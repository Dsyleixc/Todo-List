<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app">
            <div class="form hidden">
                <div class="form-header">Create New List</div>
                <form action="" class="form-input">
                    <div class="input-option">
                        <label for="list-icon">List Icon</label>
                        <input type="text" placeholder="Example: ðŸš€" id="list-icon" required />
                    </div>
                    <div class="input-option">
                        <label for="list-name">List Name</label>
                        <input type="text" placeholder="Example: Homework" id="list-name" required />
                    </div>
                    <button class="form-button">Create</button>
                </form>
            </div>
            <div class="overlay hidden"></div>

            <div class="nav-bar">
                <div class="nav-header">
                    <div class="nav-options">
                        <div class="app-name">Todo List</div>
                        <span class="new-item-btn">+</span>
                    </div>
                    <div class="user">
                        <img src="https://github.com/Dsyleixc.png" alt="profile-pic" class="profile-pic" />
                        <p class="username">@Dsyleixc</p>
                    </div>
                </div>
                <div class="nav-list">
                    <div class="nav-item clicked">
                        <div class="item-icon">ðŸš€</div>
                        <div class="item-name">Homework</div>
                        <div class="item-count">5</div>
                    </div>
                    <div class="nav-item">
                        <div class="item-icon">ðŸš€</div>
                        <div class="item-name">Homework</div>
                        <div class="item-count">5</div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="header">
                    <div class="header-title">
                        <div class="item-name">ðŸš€ <span class="item-name-text">Homework</span></div>
                        <div class="date-created">Created: 2025-03-20</div>
                    </div>
                    <button class="remove">Remove</button>
                </div>
                <div class="item-list">
                    <div class="item">
                        <img class="item-status" src="/public/checked.svg" alt="unchecked" />
                        <div class="item-task">Homework</div>
                    </div>
                    <div class="item">
                        <img class="item-status" src="/public/unchecked.svg" alt="unchecked" />
                        <div class="item-task">Homework</div>
                    </div>
                    <div class="add-item-btn">+</div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
